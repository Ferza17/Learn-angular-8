<div class="container">
  <h1>My Servers</h1>
  <button 
    (click)="onAddServer()"
    class="btn btn-primary">Add Server</button>
  <hr>
  <ul class="list-group">
    <li 
      class="list-group-item"
      *ngFor="let server of servers; let i = index"
      (click)="onRemoveServer(i)">{{ server }}</li>
  </ul>
</div>
