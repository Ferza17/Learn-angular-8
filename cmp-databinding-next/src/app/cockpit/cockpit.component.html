<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label for="serverName">Server Name</label>
      <!-- <input [(ngModel)]="newServerName" class="form-control" type="text" name="serverName" id="serverName"> -->
      <input 
        #serverNameInput
        class="form-control" 
        type="text" 
        name="serverName" 
        id="serverName">
      <label for="serverContent">Server Content</label>
      <!-- <input [(ngModel)]="newServerContent" class="form-control" type="text" name="serverContent" id="serverContent"> -->
      <input 
        #serverContentInput
        class="form-control" 
        type="text" 
        name="serverContent" 
        id="serverContent">
      <br>
      <button
        (click)="onAddServer(serverNameInput)" 
        class="btn btn-primary">Add Server</button>
      <button
        (click)= "onAddBlueprint(serverNameInput)" 
        class="btn btn-primary">Add Server Blueprint</button>
    </div>
</div>
